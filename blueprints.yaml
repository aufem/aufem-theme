name: aufem
version: 1.0.0
description: "aufem is a new theme developed for autonomiafeminista.info"
icon: empire
author:
  name: rsip22
  email: rsip22@openmailbox.org
  url: https://github.com/rsip22
homepage: https://notabug.org/rsip22/aufem
demo: http://demo.getgrav.org/blog-skeleton
keywords: theme, modern, fast, responsive, html5, css3, women
bugs: https://notabug.org/rsip22/aufem
license: GPLv2

form:
  validation: loose
  fields:
    default_lang:
      type: text
      size: x-small
      label: Default lang
      default: 'en'
      validate:
        type: text

    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
